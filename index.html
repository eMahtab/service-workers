<!DOCTYPE html>
<html>
<head>
	<title>Getting started with Service Worker</title>
</head>
<body>

<script type="text/javascript">
	
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}


</script>
<audio id="audio" src="sounds/911.ogg" autostart="false" ></audio>
<div style="padding-top:13%;padding-left:40%">

<img onclick="playSound();" style="border-radius: 50%;" src="images/911.png"/>

</div>

<script>
    function playSound() {
          var sound = document.getElementById("audio");
          sound.play();
      }
</script>

</body>
</html>
